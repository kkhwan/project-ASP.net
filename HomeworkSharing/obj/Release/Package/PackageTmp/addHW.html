<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Add Homework</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-xs-5">
                    <div class="navbar-header">
                        <a href="home.html">
                            <img class="img-responsive" src="images/logo.png" alt='Blasting Off' />
                        </a>
                    </div>
                </div>
                <div class="col-md-7 col-sm-4 col-xs-2">

                </div>
                <div class="col-md-3 col-sm-4 col-xs-5">
                    <br>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </nav><br><br>

    <div class="container text-center well well-lg" style="width:500px;">
        <div class="row">
            <h2 class="text-primary">Add Homework</h2><br><br>
        </div>
        <form name="register" method="post" action="home.html" enctype="multipart/form-data">
            <div class="row">
                <label class="col-xs-3 control-label">Topice</label>
                <input class="form-control" type="text" placeholder="ชื่อเรื่อง" name="id" style="width:300px;">
            </div><br>
            <div class="row">
                <textarea name="work" rows="10" cols="60"></textarea>
            </div><br>
            <div class="row">
                <label class="col-xs-3 control-label">File</label>
                <input type="file" placeholder="ระบุ รหัสผ่าน" name="file" style="width:300px;">
                <input type="hidden" name="MAX_FILE_SIZE" value="100000" >
            </div><br>
            <input type="submit" class="btn btn-lg" style="width:200px; " value="Save">
            <input type="reset" class="btn btn-lg" style="width:200px; " value="Calcel">
        </form>
    </div><br><br>
    <footer class="nav navbar-inverse text-center text-warning">
        <br><p>prince of songkla university phuket campus</p><br>
    </footer>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-2.1.4.js"></script>
</body>
</html>
